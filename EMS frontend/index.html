<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/ac9f061cb8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main">
      <h1>Employee Details</h1>
     


              <!-- update Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">                            
                            <label for="firstName"> new First Name:</label>
                            <input type="text" id="newfname" required />
                            <small class="checkFirstName"></small><br>

                            <label for="lastName">new Last Name:</label>
                            <input type="text" id="newlname" required />
                            <small class="checkLastName"></small><br>

                            <label for="email">Email:</label>
                            <input type="email" id="newemail" required />
                            <small class="checkEmail"></small><br>

                            <label for="number">Number:</label>
                            <input type="number" id="newNumber" required />
                            <small class="checkNumber"></small><br>

                            <label for="imageInput">Select an image:</label>
                            <input type="file" id="newImageInput" name="image" accept="images/*">
                            <!-- <input type="file" accept="images/*" id=ImageInput name="fileImage" > -->
                                              </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveBtn">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
     
               <!-- addModal -->
               <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">close</button>
                        </div>
                        <div class="modal-body">                            
                        <form id="form" enctype="multipart/form-data">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName"  required />
                            <small class="checkFirstName"></small>
                            <br>
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" required />
                            <small class="checkLastName"></small>
                            <br>
                            <label for="email">Email:</label>
                            <input type="email" id="email" required />
                            <small class="checkEmail"></small>
                            <br>
                            <label for="number">number:</label>
                            <input type="number" id="numberInput" required />
                            <small class="checkNumber"></small>
                            <br>
                            <label for="imageInput">Select an image:</label>
                            <input type="file" id="imageInput" name="image" accept="images/*" required>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" id="submitbutton" class="btn btn-primary" >add employee</button>
                            </div>
                         </form>
                                                  </div>
                       
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add Employee</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#getByIdModal">get Employee by id</button>
          
            <!-- getByIdModal -->
             <div class="modal fade" id="getByIdModal" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">close</button>
                        </div>
                            <div class="modal-body">
                                <label for="employeeId">ID:</label>
                                <input type="text" id="getId" required />
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="getuserbutton" class="btn btn-primary" >get employee</button>
                        </div>
                    </div>
                </div>
            </div>
             <!-- view image Modal -->
             <div class="modal fade" id="viewImageModal" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">close</button>
                        </div>
                            <div class="modal-body">
                                <img class="image_id" alt="profile picture">
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                           
                        </div>
                    </div>
                </div>
            </div>

      <table id="employeeTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Image</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
<br />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
